<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoSeon's Portfolio</title>
  <!-- 파비콘 -->
  <link rel="icon" href="./common/img/favicon.png">
  <!-- css -->
  <link rel="stylesheet" href="./common/css/set.css">
  <link rel="stylesheet" href="./common/css/main.css">
  <!-- script -->
  <script defer src="./common/js/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <div class="header_wrap">
        <a class="logo_area" href="javascript:void(0)">
          <span>hoseon</span>
          <span class="logo_bottom">fortfolio</span>
        </a>
        <div class="nav">
          <ul>
            <li>about</li>
            <li>work</li>
            <li>contact</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- main start 영역 -->
  <div class="main">
    <!-- first -->
    <div class="first_main_wrap">
      <!-- 메인 사진 영역 -->
      <div class="main_background">
        <div class="main_back_img back_img1">
          <div class="back_img_area"></div>
        </div>
        <div class="main_back_img back_img2">
          <div class="back_img_area"></div>
        </div>
        <div class="main_back_img back_img3">
          <div class="back_img_area"></div>
        </div>
        <div class="main_back_img back_img4">
          <div class="back_img_area"></div>
        </div>
      </div>
      <!-- 메인 text 영역 -->
      <div class="main_foreground">
        <div class="text_wrap">
          <h1>
            <span style="--reveal-delay: 0.3s">Everything</span>
            <span style="--reveal-delay: 0.4s">
              In My
              <span>
                <img src="./common/img/about.svg" alt="about" class="active">
                <img src="./common/img/work.svg" alt="work">
                <img src="./common/img/contact.svg" alt="contact">
              </span>
            </span>
            <span style="--reveal-delay: 0.5s">Portfolio</span>
          </h1>
        </div>
      </div>
    </div>
    <!-- main_scroll_wrap -->
    <div class="main_scroll_wrap">
      <div class="main_scroll_indicator">
        <button>
          <span>Scroll down</span>
          <span>→</span>
        </button>
      </div>
    </div>
    <!-- second -->
    <div class="second_main_wrap">
      <!-- <div class="second_background"></div> -->
      <div class="introduce_text_wrap">
        <h3>
          <span data-shadow="Hello!">
            Hello!
          </span>
          <span data-shadow="호선's 이야기">
            호선's 이야기
          </span>
          <span data-shadow="Start!">
            Start!
          </span> 
        </h3>
      </div>
    </div>
  </div>
  <!-- portfolio 영역 -->
  <div class="port_wrap">
    <div class="menu_list">
      <div class="menu_header">
        <h2 class="menu_header_title">
          <span>Index</span>
        </h2>
      </div>
      <div class="menu_item">
        <div class="menu_item_txt">
          <span class="menu_item_number">01</span>
          <span class="menu_item_title">about</span>
        </div>
      </div>
      <div class="menu_item">
        <div class="menu_item_txt">
          <span class="menu_item_number">02</span>
          <span class="menu_item_title">work</span>
        </div>
      </div>
      <div class="menu_item">
        <div class="menu_item_txt">
          <span class="menu_item_number">03</span>
          <span class="menu_item_title">contact</span>
        </div>
      </div>
      <div class="menu_image">
        <div class="menu_image_mask image_skew">
          <img src="./common/img/background_img1.jpg" alt="background-img">
          <img src="./common/img/background_img2.jpg" alt="background-img">
          <img src="./common/img/background_img4.jpg" alt="background-img">
        </div>
      </div>
    </div>
  </div>
  <!-- about 영역 -->
  <div class="about_wrap">
    <div class="about_heading_wrap">
      <span>01/04</span>
    </div>
  </div>
  
</body>

</html>
